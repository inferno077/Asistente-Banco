  - text: "EDUUUAAAAARDOOOOOOO!!! VENI A BUSCAR A JUUUAAN CRUUUUUZ !!!!!!"

  utter_cheer_up:
  - text: "Quizas esto te alegre el dia" #"Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
