version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tarjeta_perdida
  - solicitar_tarjeta
  - edad_usuario
  - banco_afiliado
  - ciudad_banco
  - retirar_tarjeta
  - horario_tarde 
  #- esperar_representante
  #- nombre_y_dni

entities:
  - anios  
  - banco
  - ciudad

actions:
  - action_edad    
  - action_ciudad_residencia
  - action_banco_afiliado
  - action_horarios_tarde
#-action_brindar_nombre_y_dni
slots:
  slot_ciudad:
   type: text
    - type: from_entity
      entity: ciudad

  slot_bank:
   type: text
